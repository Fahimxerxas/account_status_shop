<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    </div>
 
</div>


<div class="row">


    <div class="col-md-12">

  <tbody>
    <tr>
      
      <td class="left-text" >Joining Cost</td>

    </tr>

    <tr>

    </tr>

    <tr>
      
      <td class="left-text" >SMS Consumption</td>
      <td class="right-text" >0.00</td>
      
    </tr>

    <tr class="table-bottom">
      
      <td class="left-text black-br" >Total Outflow</td>
      <td class="right-text black-br" >160,080.00</td>
      
    </tr>
   
    
  </tbody>
</table>
    </div>


</div>

    <div class="col-md-12">

    <h6 ><b> Expense</b></h6>


    </div>
 
</div>

<div class="row">


    <div class="col-md-12">
        <table class="table table-bordered border-color">
 
  <tbody>
   

    <tr class="table-bottom">
      
      <td class="left-text black-br" >Shopping Balance</td>
      <td class="right-text black-br" >3.55</td>
      
    </tr>
   
    
  </tbody>
</table>

</div>










</div>


 <div class="row bottom">
